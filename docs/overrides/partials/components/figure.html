<figure class="md-typeset__figure">
    {% set img = figure %}
    <img
        src="{{ img.url }}?tr=w-auto-1200,q-auto:85,fo-auto,dpr-auto"
        alt="{{ img.alt }}"
        loading="lazy"
        decoding="async"
    />
    {% if figure.caption %}
    <figcaption>{{ figure.caption }}</figcaption>
    {% endif %}
</figure>
